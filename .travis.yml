script: 
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - operator-sdk build appsody/application-operator:daily
  - go test -v github.com/appsody-operator/pkg/controller/appsodyapplication
  - if [[ $TRAVIS_BRANCH == 'master' ]]; then docker push appsody/application-operator:daily; fi
