dist: xenial

language: go

go:
  - 1.12.x

env:
  - GO111MODULE=on

go_import_path: github.com/appsody/appsody-operator

services:
  - docker

cache:
  directories:
    - vendor

stages:
  - name: build
  - name: unit test
  - name: e2e test
  - name: push

jobs:
 include:
  - name: Build docker image
    stage: build
    script:
    - make build-image
  - name: Run unit tests
    stage: unit test
    script:
    - make unit-test
  - name: Run end-to-end tests
    stage: e2e test
    script:
    - make restart-docker
    - make build-image
    - make setup-cluster
    - make setup-oc-registry
    - docker login -u robot -p $(oc sa get-token robot) $(oc registry info)
    - make push-image-oc
    - oc login -u system:admin
    - oc get svc/docker-registry -o yaml -n default | grep clusterIP
    - oc get svc -n default
    - make test-e2e
  - name: Build docker image and push
    stage: push
    script:
    - make build-image
    - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
    - make push-image
    if: branch = master AND fork = false AND type != pull_request AND env(DOCKER_USERNAME) IS NOT blank AND env(DOCKER_PASSWORD) IS NOT blank
