apiVersion: v1
data:
  microprofile: |-
    {
       "expose": false,
       "livenessProbe": {
          "failureThreshold": 3,
          "httpGet": {
             "path": "/health",
             "port": 9080
          },
          "initialDelaySeconds": 60,
          "periodSeconds": 5
       },
       "readinessProbe": {
          "failureThreshold": 12,
          "httpGet": {
             "path": "/health",
              "port": 9080
          },
          "initialDelaySeconds": 30,
          "periodSeconds": 5
       },
       "resourceConstraints": {
          "requests": {
             "cpu": "500m",
             "memory": "512Mi"
          }
       },
       "service": {
          "port": 9080,
          "type": "ClusterIP"
       }
    }
  nodejs: |-
    {
       "expose": false,
       "resourceConstraints": {
          "requests": {
             "cpu": "500m",
             "memory": "256Mi"
          }
       },
       "service": {
          "port": 3000,
          "type": "ClusterIP"
       }
    }
kind: ConfigMap
metadata:
  name: appsody-operator
