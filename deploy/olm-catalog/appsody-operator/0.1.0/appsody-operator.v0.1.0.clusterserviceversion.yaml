apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: '[{"apiVersion":"appsody.dev/v1alpha1","kind":"AppsodyApplication","metadata":{"name":"example-appsodyapplication"},"spec":{"applicationImage":"openliberty/open-liberty:microProfile2-ubi-min","stack":"java-microprofile"}}]'
    capabilities: Basic Install
  name: appsody-operator.v0.1.0
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: Describes application deployment
      displayName: Appsody Application
      kind: AppsodyApplication
      name: appsodyapplications.appsody.dev
      version: v1alpha1
  description: Appsody Operator allows installation of applications created with Appsody
    Stacks
  displayName: Appsody Operator
  icon:
  - base64data: 
    mediatype: image/svg+xml
  install:
    spec:
      deployments:
      - name: appsody-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: appsody-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: appsody-operator
            spec:
              containers:
              - command:
                - appsody-operator
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: appsody-operator
                image: appsody/application-operator:daily
                imagePullPolicy: Always
                name: appsody-operator
                resources: {}
              serviceAccountName: appsody-operator
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - pods
          - services
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          - serviceaccounts
          verbs:
          - '*'
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - '*'
        - apiGroups:
          - autoscaling
          resources:
          - horizontalpodautoscalers
          verbs:
          - '*'
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - apps
          resourceNames:
          - appsody-operator
          resources:
          - deployments/finalizers
          verbs:
          - update
        - apiGroups:
          - appsody.dev
          resources:
          - '*'
          verbs:
          - '*'
        - apiGroups:
          - route.openshift.io
          resources:
          - routes
          verbs:
          - '*'
        - apiGroups:
          - serving.knative.dev
          resources:
          - services
          verbs:
          - '*'
        serviceAccountName: appsody-operator
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: false
    type: AllNamespaces
  keywords:
  - Appsody
  - Application
  - Node
  - Swift
  - MicroProfile
  - Spring
  - Java
  - Runtime
  maintainers:
  - email: dzmitry@ca.ibm.com
    name: Artur Dzmitryieu
  - email: navidst@ca.ibm.com
    name: Navid Shakibapour Tabrizi
  - email: leocj@ca.ibm.com
    name: Leo Christy Jesuraj
  - email: arthurdm@ca.ibm.com
    name: Arthur De Magalhaes
  maturity: alpha
  provider:
    name: IBM
  version: 0.1.0
